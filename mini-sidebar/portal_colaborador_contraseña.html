<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Portal del Colaborador {{EMPRESA}} - Creación de Contraseña</title>    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="assets/portalwebcliente/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/portalwebcliente/css/portal.css">
	<link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
	<style type="text/css">
		.popover {
		    width: 300px;
		    max-width: 300px;
		}
		.tooltip{
			display: none !important
		}
	</style>
</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="http://www.protssa.com.pe"><img class="logo-icon mr-2" src="../assets/images/logo1.png" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Creación de Contraseña</h2>					
	
					<div class="auth-form-container text-left mx-auto">
						<form class="auth-form auth-signup-form">         
							<div class="user mb-3">
								<label class="sr-only" for="signin-user">Su número de documento</label>
								<input id="signin-user" name="signin-user" type="text" class="form-control signin-user" placeholder="Su número de documento" required="required">
							</div><!--//form-group-->
							<div class="email mb-2">
								<label class="sr-only" for="reg-email">Su correo</label>
								<input id="reg-email" name="reg-email" type="email" class="form-control login-email" placeholder="Su correo" required="required">
							</div><!--//form-group-->
							<div class="mb-1">
								<small><button type="button" rel='tooltip' data-html="true"  class="btn btn-sm btn-default" data-toggle="popover" title="La contraseña debe tener:" data-content="<p>
										Mínimo 6 caracteres.<br>
										Un dígito ('0'-'9').<br>
										Una letra minúscula ('a'-'z').<br>
										Una letra MAYÚSCULA ('A'-'Z').<br>
										Un caracter alfanumérico ('@','#','.','-','_',...).<br>
										<b>Ejemplo: Apellido@1980</b>
									</p>"><i class="fa fa-warning"></i></button><i> Recomendaciones para creación de contraseña</i></small>	
							</div><!--//extra-->
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Su Contraseña</label>
								<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="Cree una contraseña" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Repita su Contraseña</label>
								<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="Repita la contraseña" required="required">
							</div>							
							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
									Estoy de acuerdo con los <a href="#" class="app-link">Términos y Condiciones del Portal Colaborador</a> y su <a href="#" class="app-link">Política de Privacidad</a>.
									</label>
								</div>
							</div><!--//extra-->
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">Establecer Contraseña</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">¿Ya tienes cuenta? <a class="text-link" href="portal_colaborador_login.html" >Login</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
			        <small class="copyright">Deseñado y desarrollado por <a class="app-link" href="http://3ek.pe" target="_blank">3E&K Asociados</a></small>
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    <div class="overlay-content p-3 p-lg-4 rounded">
					    <h5 class="mb-3 overlay-title">PORTAL DEL COLABORADOR {{EMPRESA}}</h5>
					    <div>Portal is a free Bootstrap 5 admin dashboard template. You can download and view the template license.</div>
				    </div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->


<!-- Javascript -->

<script src="assets/bundles/libscripts.bundle.js"></script>    
<script src="assets/bundles/vendorscripts.bundle.js"></script>

<script src="assets/bundles/datatablescripts.bundle.js"></script>
<script src="assets/bundles/mainscripts.bundle.js"></script>

	$("[rel=tooltip]").tooltip({html:true});
</script>c

</body>
</html>
