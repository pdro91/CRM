<body class="app app-login p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    </br>
					</br>
					</br>
					</br>
					<div class="app-auth-branding mb-4"><a class="app-logo" href="javascript:void(0);"><img class="logo-icon mr-2" src="../assets/images/logo-login.png" alt="logo"></a></div>

			        <div class="auth-form-container text-left">
						<form class="auth-form login-form" action="portal_proveedor_home.html">  
							<div class="user mb-2">
								<label class="sr-only" for="signin-user">Su usuario</label>
								<input id="signin-user" name="signin-user" type="text" class="form-control signin-user" placeholder="Usuario" >
							</div><!--//form-group-->
							<div class="password mb-2">
								<label class="sr-only" for="signin-password">Su contraseña</label>

								<div class="extra mt-2 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Recordarme
											</label>
										</div>
									</div><!--//col-6-->
									<div class="col-6">
										<div class="forgot-password text-right">
											<a href="portal_proveedor_resetear.html">¿Olvidaste tu contraseña?</a>
										</div>
									</div><!--//col-6-->
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn btn-block theme-btn" style="background: #4b6ff8; color: #fff; border-color: #4b6ff8;">Ingresar</button>
								
							</div>
						</form>

		    </div>
